# This is the website configuration file 
# For training developers:
#  Please do not edit this file
#  Contact us if something doesn't look right on your rendered website

project:
  type: book
  output-dir: _site
  render:
    - index.md
    - setup.md
    - materials.md
    - materials/*
    - "!materials/*/no_render"

format: courseformat-html

exercises:
  number: true
  hide-answers: false

execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

metadata-files:
  - "_extensions/courseformat/crit_metadata.yml"
  - "materials/_chapters.yml"
  # - "materials/_sidebar.yml"

book:
  search:
    location: sidebar
  bread-crumbs: false
  page-navigation: true
  navbar:
    pinned: true
    title: "Course Development Guidelines"
  chapters:
    - part: "Welcome"
      chapters: 
        - text: "Overview"
          href: index.md
        - text: "Data & Setup"
          href: setup.md
