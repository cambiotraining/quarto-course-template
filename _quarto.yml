# This is the website configuration file 
# For training developers:
#  Please do not edit this file
#  Contact us if something doesn't look right on your rendered website

project:
  type: book
  output-dir: _site
  render:
    - index.md
    - setup.md
    - materials.md
    - materials/*
    - "!materials/*/no_render"

format: crit-format-html
filters:
  - callout-exercise

exercises:
  number: true
  hide-answers: false

execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

metadata-files:
  - "materials/_chapters.yml"

book:
  favicon: "_extensions/cambiotraining/crit-format/img/university-of-cambridge-favicon.ico"
  page-footer: 
    center: |
      Licensed [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/) 
      ![](https://creativecommons.org/images/deed/cc_icon_black_x2.png){width=25px} 
      Cambridge Research Informatics Training
  search:
    location: sidebar
  bread-crumbs: false
  page-navigation: true
  navbar:
    pinned: true
    title: "Course Development Guidelines"
    logo: "_extensions/cambiotraining/crit-format/img/university_crest_reversed.png"
    right:
      - text: "{{< iconify fa6-brands github size=lg title='CRIT GitHub' >}}"
        href: https://github.com/cambiotraining/
      - text: "{{< iconify fa6-brands bluesky size=lg title='CRIT Bluesky' >}}"
        href: https://bsky.app/profile/bioinfocambs.bsky.social
      - text: "{{< iconify fa6-brands mastodon size=lg title='CRIT Mastodon' >}}"
        href: https://genomic.social/@BioInfoCambs
      - text: "{{< iconify mdi web size=lg title='CRIT Website' >}}"
        href: https://bioinfotraining.bio.cam.ac.uk/
  chapters:
    - part: "Welcome"
      chapters: 
        - text: "Overview"
          href: index.md
        - text: "Data & Setup"
          href: setup.md
  appendices: 
    - href: versions.md
